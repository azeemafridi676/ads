<div class="h-screen flex justify-center bg-white ">
    <div class="max-w-12xl w-full bg-white overflow-hidden flex">
        <div class="w-full lg:w-1/2 p-8 md:px-12 lg:p-12 lg:px-24 flex flex-col justify-center">
            <div class="space-y-6">
                <div>
                    <div class="mb-8">
                        <img src="assets/images/logo/logo.png" alt="Show Your Adz Logo" class="h-15">
                      </div>
                    <p class="mt-2 text-gray-600">Enter your email below to recover your password</p>
                </div>

                <form class="space-y-6" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                    <div class="space-y-4">
                        <div>
                            <div class="relative">
                                <input type="email" formControlName="email"
                                    class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-[#eb7641] focus:ring-2 focus:ring-orange-200 transition-all duration-200 bg-gray-50"
                                    placeholder="Email address">
                                <div *ngIf="forgotPasswordForm.get('email')?.invalid && (forgotPasswordForm.get('email')?.touched || forgotPasswordForm.get('email')?.dirty)"
                                    class="text-rose-500 text-sm mt-1 ml-1">
                                    Please enter a valid email address
                                </div>
                            </div>
                        </div>
                    </div>

                  
                    <button type="submit"
                    class="px-8 py-2 bg-[#eb7641] text-white font1 text-lg tracking-wider
                    transition-all duration-300 shadow-lg hover:shadow-xl
                    hover:bg-transparent hover:text-[#eb7641] hover:scale-105 
                    border-2 border-[#eb7641] hover:border-[#eb7641] w-full"
                    [disabled]="loading">
                    <ng-container *ngIf="loading; else buttonText">
                        <app-spinner></app-spinner>
                    </ng-container>
                    <ng-template #buttonText>
                        Reset Password
                    </ng-template>
                </button>

                    <div class="text-center">
                        <p class="text-gray-600">
                            Remember your password? 
                            <a routerLink="/login" class="text-[#eb7641] hover:text-orange-800 font-medium">Sign in</a>
                        </p>
                    </div>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-200"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 text-gray-500 bg-white">Or continue with</span>
                        </div>
                    </div>

                    <div class="flex justify-center">
                        <button class="flex items-center justify-center px-6 py-3 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors duration-200">
                            <img src="assets/images/google-icon.png" alt="Google" class="w-5 h-5 mr-2">
                            <span class="text-gray-600">Google</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="hidden lg:flex w-1/2 relative items-center justify-center">
            <img src="assets/images/forget_password.png" 
                 alt="ContactUs tailwind section" 
                 class="w-full h-full object-contain">
        </div>
    </div>
</div>

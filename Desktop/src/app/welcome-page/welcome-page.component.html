<div class="relative flex flex-col items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-600">
    <div class="absolute top-0 right-0 p-4 flex space-x-2" [class.opacity-100]="showControls" [class.opacity-0]="!showControls" [class.transition-opacity]="true" [class.duration-300]="true">
        <button (click)="minimizeWindow()" class="text-white hover:text-gray-300 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4" />
            </svg>
        </button>
        <button (click)="closeWindow()" class="text-white hover:text-gray-300 focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
        </button>
    </div>
    <h1 class="text-5xl font-bold text-white mb-8 animate-pulse">
        Welcome to ShowYourAdz
    </h1>
    <button routerLink="/create-connection"
        class="px-8 py-4 text-2xl font-semibold text-white bg-green-500 rounded-full hover:bg-green-600 transition-colors duration-300 transform hover:scale-105">
        START
    </button>
</div>
